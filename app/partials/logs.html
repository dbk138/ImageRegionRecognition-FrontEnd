<div ng-controller="sysLogCtrl">
    <!--Body content-->
    <h2>System Logs</h2>
    <div class="container-fluid">
        <table style="text-align: left;">
            <tr ng-repeat="log in logs track by $index">
                <td style="border: 1px solid #000">
                    {{ log }}
                </td>
            </tr>
        </table>
    </div>
</div>
